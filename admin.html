<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Dukaan Pro — Admin License Office</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="admin-style.css">
</head>
<body>
  <header class="p-3 bg-dark text-white text-center"><h3>Dukaan Pro — License Office</h3></header>
  <main class="container my-4">
    <div class="row g-3">
      <div class="col-md-5">
        <div class="card p-3">
          <h5>Generate License</h5>
          <div class="mb-2"><input id="admin-api-key" class="form-control" placeholder="Internal API Key (optional)"></div>
          <div class="mb-2"><input id="admin-name" class="form-control" placeholder="Customer Name"></div>
          <div class="mb-2"><input id="admin-contact" class="form-control" placeholder="Contact"></div>
          <div class="mb-2">
            <select id="admin-plan" class="form-select">
              <option>Monthly</option><option>6 Month</option><option>1 Year</option><option>Lifetime</option>
            </select>
          </div>
          <div class="mb-2"><input id="admin-address" class="form-control" placeholder="Address (optional)"></div>
          <div class="d-flex gap-2">
            <button id="btn-gen" class="btn btn-primary">Generate</button>
            <button id="btn-refresh" class="btn btn-secondary">Refresh List</button>
          </div>
          <div id="gen-result" class="mt-3"></div>
        </div>

        <div class="card p-3 mt-3">
          <h6>Office Controls</h6>
          <div class="form-check form-switch my-2">
            <input class="form-check-input" type="checkbox" id="office-toggle">
            <label class="form-check-label" for="office-toggle">License Office ON</label>
          </div>
          <button id="btn-export" class="btn btn-outline-success">Export Keys (CSV)</button>
        </div>
      </div>

      <div class="col-md-7">
        <div class="card p-3">
          <h5>License Keys (Latest)</h5>
          <div class="mb-2">
            <input id="filter-input" class="form-control" placeholder="Filter by name/plan/expired">
          </div>
          <div id="keys-list" style="max-height:420px; overflow:auto;"></div>
        </div>
      </div>
    </div>
  </main>

  <script src="admin-script.js"></script>
</body>
</html>
