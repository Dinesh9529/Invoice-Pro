<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Dukaan Pro — Invoice</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="app-style.css">
</head>
<body>
  <header class="p-3 bg-primary text-white text-center">
    <h3 id="header-title">Invoice Pro — Invoice</h3>
  </header>

  <main class="container my-4">
    <div id="license-area" class="mb-3">
      <div id="notification-bar" class="alert alert-warning d-none"></div>
      <div id="license-input" class="d-flex gap-2 mb-3">
        <input id="license-key" class="form-control" placeholder="Enter license key (or TRIAL)">
        <button id="activate-btn" class="btn btn-success">Activate</button>
      </div>
      <div id="license-status" class="mb-2"></div>
    </div>

    <div id="app" style="display:none;">
      <div class="row">
        <div class="col-md-4">
          <div class="card p-3 mb-3">
            <label>Shop Name</label>
            <input id="shopName" class="form-control mb-2" value="Digital Store">
            <label>Invoice #</label>
            <input id="invoice-number" class="form-control mb-2" value="INV-0001">
            <label>Customer Name</label>
            <input id="customer-name" class="form-control mb-2">
            <label>Round Off</label>
            <input id="roundOff" class="form-control mb-2" value="0">
            <label>QR Upload (UPI)</label>
            <input type="file" id="qrUpload" accept="image/*" class="form-control mb-2">
            <button class="btn btn-outline-primary w-100 mb-2" onclick="addItemRow()">Add Item</button>
            <button class="btn btn-primary w-100" onclick="downloadPDF()">Download Invoice</button>
          </div>
        </div>

        <div class="col-md-8">
          <div class="invoice-box p-3">
            <div id="invoice-preview"></div>
            <div class="mt-3 d-flex justify-content-between align-items-center">
              <div>Total: ₹<span id="final-total">0.00</span></div>
              <div><button class="btn btn-sm btn-secondary" onclick="clearAll()">Clear</button></div>
            </div>
          </div>

          <div id="items-container" class="mt-3"></div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script src="app-script.js"></script>
</body>

</html>
